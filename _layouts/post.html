            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <div class="ml-1">{{ content | number_of_words | minus: 180 | plus: 150 | divided_by: 150 | append: ' minute read' }}</div>
    </div>
    {% endunless %}

</div>

<div class="post">
